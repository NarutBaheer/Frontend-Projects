<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Rotating Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container"> <!-- Container for the image gallery -->
        <!-- Each span represents an image in the gallery with a unique order index -->
        <span style="--i: 1">
            <img src="https://www.looper.com/img/gallery/30-most-popular-boy-anime-characters-ranked-worst-to-best/intro-1648715126.jpg" />
        </span>
        <span style="--i: 2">
            <img src="https://assets-prd.ignimgs.com/2022/08/17/12-tanjiro-1660778366362.jpeg" />
        </span>
        <span style="--i: 3">
            <img src="https://culturedvultures.com/wp-content/uploads/2022/09/Dragon-Ball-Z-803x452.jpeg" />
        </span>
        <span style="--i: 4">
            <img src="https://64thopinion.files.wordpress.com/2016/03/42erasedagain.png?w=1200" />
        </span>
        <span style="--i: 5">
            <img src="https://www.slashfilm.com/img/gallery/a-different-death-note-character-could-have-come-out-on-top-in-the-end/intro-1662468512.jpg" />
        </span>
        <span style="--i: 6">
            <img src="https://www.hindustantimes.com/ht-img/img/2023/12/15/1600x900/Evil-Saitama_1695998069122_1702653486600.png" />
        </span>
        <span style="--i: 7">
            <img src="https://wallpapers-clan.com/wp-content/uploads/2023/10/hxh-angry-gon-freecss-desktop-wallpaper-preview.jpg" />
        </span>
        <span style="--i: 8">
            <img src="https://a.storyblok.com/f/178900/1280x720/55c190d078/cr_baki_hero.png" />
        </span>
    </div>
    <!-- Container for navigation buttons -->
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
