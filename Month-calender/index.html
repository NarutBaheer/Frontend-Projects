<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> <!-- Container for the entire content -->
        <div class="calender"> <!-- Calendar container -->
        <div class="month">
            <div class="date">
                <h1></h1>
                <p></p>
            </div>
        </div>
        <!-- Weekdays section for displaying day names -->
        <div class="weekdays">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
        </div>
        <!-- Container for dynamically displaying days in the month -->
        <div class="days"></div> 
        </div>
    </div>
    <script src="index.js"></script>
    </body>
</html>
