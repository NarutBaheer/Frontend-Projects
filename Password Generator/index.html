<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="password-container">
        <h2>Random Password Generator</h2>
        <div class="settings">
        <div class="setting">
            <label>Password Length:</label>
            <input type="range" min="4" max="20" value="14" id="lengthSlider">
            <span id="lengthValue">14</span>
        </div>
        <div class="setting">
            <label><input type="checkbox" id="includeUppercase" checked> Uppercase Letters</label>
        </div>
        <div class="setting">
            <label><input type="checkbox" id="includeNumbers" checked> Numbers</label>
        </div>
        <div class="setting">
            <label><input type="checkbox" id="includeSymbols" checked> Symbols</label>
        </div>
        </div>
        <div class="input-container">
            <input type="text" id="input" class="input" placeholder="Create Password" readonly />
            <i class="far fa-copy fa-2x"></i>
        </div>
        <button class="btn">Generate</button>
    </div>
    <div class="alert-container active">Password Copied</div>
    <script src="index.js"></script>
</body>
</html>
