<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Welcome to our website</h1>
        <button class="btn">Verify Age</button>
    </div>
    <div class="popup-container" id="ageVerificationPopup" aria-labelledby="popupTitle" aria-modal="true" role="dialog">
        <div class="popup-content">
            <h4 id="popupTitle">Age Verification</h4>
            <form id="ageVerificationForm">
                <label for="userAge" class="popup-label">Your Age</label>
                <input
                    type="number"
                    id="userAge"
                    name="age"
                    class="input"
                    placeholder="Enter Your Age"
                    aria-required="true"
                    min="0"/>  <!-- Ensuring only non-negative values can be entered -->
                <button type="submit" class="popup-btn">Submit</button>
            </form>
            <button class="close-icon" aria-label="Close age verification popup">
                <i class="fas fa-times fa-2x"></i>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
